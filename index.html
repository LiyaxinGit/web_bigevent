<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <!-- 导入layui样式表 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="/assets/css/index.css">
  <!-- 引入字体图标文件 -->
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">
        <!-- 图标logo -->
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" class="userinfo">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          <span class="text-avatar">A</span>
          个人中心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">更换头像</a></dd>
          <dd><a href="">重置密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="javascript:;" id="call-go"><span class="iconfont icon-tuichu"></span>退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <div class="userinfo"><img src="http://t.cn/RCzsdCq" class="layui-nav-img"><span class="text-avatar">A</span><span id="welcome">欢迎 lyx123</span></div>
      <!-- lay-shrink 展开子菜单时，是否收缩兄弟节点已展开的子菜单 
        all收缩所有的兄弟节点展开的子菜单,默认空值 不收缩-->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test" lay-shrink="all">
        <li class="layui-nav-item layui-this"><a href="/home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a></li>
        <li class="layui-nav-item">
          <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发布文章</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
          </dl>
        </li> 
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <iframe src="/home/dashboard.html" name="fm" frameborder="0"></iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © www.itheima.com - 黑马程序员
  </div>
</div>
</body>
<!-- 引入layui的js文件 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 引入jquery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 引入自己封装的baseAPI文件 -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 引入自己的文件 -->
<script src="/assets/js/index.js"></script>
</html>
